<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>CrowdDB</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<!--<link rel="stylesheet" href="css/print/pdf.css">-->
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">
    <style>
      *{ text-align: left; }
      img{ max-height: 70% !important; border: gray 1px solid !important; }
      img[alt=figure]{ max-height: 200px !important; }
      pre{ box-shadow: 0 0 0 !important;}
    </style>
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section data-markdown="slides.md" data-separator="^---" data-vertical="^--" data-notes="^Note:"></section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			Reveal.initialize({
				transition: 'linear',
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }
				]
			});

		</script>

	</body>
</html>
